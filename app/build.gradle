apply plugin: 'com.android.application'
//apply from:
//'https://github.com/aayvazyan-tgm/autodetect_android_sdk_and_buildTools/releases/download/1.2/sdktools.gradle'

android {
	compileSdkVersion 28
	defaultConfig {
		applicationId "me.n0pe.fuckingdoor"
		minSdkVersion 23
		targetSdkVersion 28
		versionCode 0
	}
	buildTypes {
		release {
			minifyEnabled true
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
		}
	}
}

dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile 'com.android.support:appcompat-v7:28.+'
}
